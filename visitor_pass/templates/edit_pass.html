{% import "macros.html" as macros %}
{% extends "base.html" %}

{% block content %}
<h1>
    Edit Pass# {{ passes.pass_id }}
</h1>

<p>
    The following entry will be edited below:
</p>

        License Plate#: {{ passes.license_plate }} <br>
        Expires: {{ passes.expire }} <br><br>

<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Entry title" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="Entry content" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
